<!DOCTYPE html>
<html>
<head>
    <title>AnimTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="animtest-ui" class="animtest-ui">
        <div class="header">
            <h1>AnimTest</h1>
            <span id="fps">FPS: 0</span>
            <button id="toggle-monitoring">Start Monitoring</button>
            <button id="minimize">Minimize</button>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <h2>Detected Animations</h2>
                <div id="detected-list" class="scrollable"></div>
            </div>
            <div class="right-panel">
                <h2>Preview</h2>
                <div id="preview-window" class="preview-window"></div>
                <p>PLAYING: <span id="playing">NONE</span></p>
                <button id="pause-resume">Pause</button>
                <div class="camera-controls">
                    <label>Camera X: <input type="range" id="cam-x" min="-5" max="5" step="0.1" value="0"></label>
                    <label>Camera Y: <input type="range" id="cam-y" min="-5" max="5" step="0.1" value="2"></label>
                    <label>Camera Z: <input type="range" id="cam-z" min="-1005" max="-995" step="0.1" value="-998"></label>
                    <label>FOV: <input type="range" id="cam-fov" min="20" max="80" step="1" value="45"></label>
                </div>
            </div>
        </div>
        <div class="bottom-panel">
            <div class="search-filter">
                <input type="text" id="search-bar" placeholder="Search animations...">
                <select id="filter">
                    <option value="">All</option>
                    <option value="amb_creature">Creatures</option>
                    <option value="script_re">Story</option>
                    <option value="amb_camp">Camp</option>
                </select>
            </div>
            <h2>Favorites</h2>
            <div id="favorites-list" class="scrollable"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
